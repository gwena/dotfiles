[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Break time!"
break_message = "Focus time!"
notifier = "notifysend"

[[block]]
block = "custom"
command = "echo \uf2d2"
on_click = "rofi -modi window -no-fixed-num-lines -theme solarized -font 'hack 16' -show window -icon-theme 'Papirus' -show-icons -location 3"
interval = "once"

[[block]]
block = "custom"
command = "echo \uf70c"
on_click = "idasen-controller --stand"
interval = "once"

[[block]]
block = "custom"
# "\uf6c0" else "\uf6c1" is more modern chair with Font-Awesome 6, not working
command = "echo \uf4b8"
on_click = "idasen-controller --sit"
interval = "once"

[[block]]
block = "custom"
command = "echo \uf53f"
on_click = "zenity --color-selection"
interval = "once"

# [[block]]
