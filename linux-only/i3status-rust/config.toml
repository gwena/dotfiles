[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Break time!"
break_message = "Focus time!"
notifier = "notifysend"

[[block]]
block = "custom"
command = "echo \uf2d2"
on_click = "rofi -modi window -no-fixed-num-lines -theme solarized -font 'hack 16' -show window -icon-theme 'Papirus' -show-icons -location 3"
interval = "once"

[[block]]
block = "custom"
command = "echo \uf70c"
on_click = "idasen-controller --stand"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf6c1"
on_click = "idasen-controller --sit"
interval = "once"

[[block]]
block = "custom"
command = "echo \uf53f"
on_click = "zenity --color-selection"
interval = "once"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used} /{mem_total}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "battery"
interval = 60
format = "{percentage} {time}"

[[block]]
block = "time"
interval = 5
format = "%d-%m %R"
on_click = "zenity --calendar"

[[block]]
block = "custom"
interval = 60
signal = 0 # 0 corresponds to -SIGRTMIN that will be sent at the end of on_click below
command = "mic-icon.sh"
on_click = "pactl get-default-source | xargs -I% pactl set-source-mute % 'toggle';pkill -SIGRTMIN i3status-rs"

