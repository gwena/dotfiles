#theme = "solarized-dark"
#theme = "nord-dark"
theme = "gruvbox-dark"
[icons]
name = "awesome" # seems not needed to specify awesome6 
[icons.overrides]
pomodoro = "\ue082"
time = "\uf073" # Needed with pro
# not matching below
weather_sun = "\uf185"
weather_default = "\uf185"

## Webcam controls
[[block]]
block = "custom"
command =  "echo \uf355"
on_click = "webcam-control.sh set pan_absolute -1"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf356"
on_click = "webcam-control.sh set pan_absolute 1"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf146"
on_click = "webcam-control.sh set tilt_absolute -1"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf5e5"
on_click = "webcam-control.sh set tilt_absolute 1"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf146" # should be f010 for minus magnifying glass
on_click = "webcam-control.sh set zoom_absolute -1"
interval = "once"

[[block]]
block = "custom"
command =  "echo \uf00e"
on_click = "webcam-control.sh set zoom_absolute 1"
interval = "once"

## Rest 

[[block]]
block = "weather"
# format = "{weather} ({location}) {temp}, {wind} m/s {direction}"
format = "{weather_verbose} {temp}, {wind_kmh} km/h {direction}"
service = { name = "openweathermap", units = "metric" }

