#theme = "slick" 
#theme = "solarized-dark"
#theme = "nord-dark"
theme = "gruvbox-dark"
[icons]
name = "awesome6"
[icons.overrides]
pomodoro = "\ue082"

[[block]]
block = "weather"
format = "{weather} ({location}) {temp}, {wind} m/s {direction}"
service = { name = "openweathermap", units = "metric" }

